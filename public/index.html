<!DOCTYPE html>
<html lang="en">
<head>
  <title>PDF Generator Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap code and jquery. just for making the form not look like crap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- this is the code that creates PDF files. it's pretty dope.-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- the script for the webpage -->
  <script src="js/script.js"></script>
</head>
<body>

<div class="container">
  <h2>Submit an event!</h2>

    <div class="form-group">
      <label for="title">Title:</label>
      <input type="title" class="form-control" id="title" placeholder="Enter title of event" name="title">
    </div>
    <div class="form-group">
      <label for="date">Date of event:</label>
      <input type="date" class="form-control" id="date" name="date">
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" rows="5" id="description"></textarea>
    </div>
    <button id="submitButton" onclick="makePDF()" class="btn btn-default">Submit</button>

</div>
